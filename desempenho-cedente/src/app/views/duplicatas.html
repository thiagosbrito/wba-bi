
<div class="row">
  <div class="col-md-12">
    <div class="form-filter">
      <form role="form" class="form">
        <fieldset>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label>
                  Empresa:
                </label>
                <select name="" id="" class="form-control" ng-model="filtro.empresa" ng-options="empresa[0] as empresa[1] for empresa in empresas">
                  <option value="0">TODOS</option>
                </select>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label>
                  Cedente:
                </label>
                <div class="input-group">
                  <input type="text" class="form-control" ng-model="filtro.cedente" uib-typeahead="cedente[0] as cedente[1] for cedente in cedentes">
                  <span class="input-group-addon">
                    <i class="glyphicon glyphicon-search"></i>
                  </span>
                </div>
              </div>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-5">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title text-center">Tipo de Produto</h3>
      </div>
      <div class="panel-body">
        <highchart id="chart1" config="pieChart"></highchart>
      </div>
    </div>
  </div>
  <div class="col-md-7">
    <div class="panel panel-default" style="max-height: 478px; min-height: 478px">
      <div class="panel-heading">
        <h3 class="panel-title text-center">
          Últimas Operações
        </h3>
      </div>
      <div class="panel-body">
        <highchart id="chart1" config="donutChart"></highchart>
      </div>
    </div>
  </div>
  <div class="col-md-12">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title text-center">
          VOP
        </h3>
      </div>
      <div class="panel-body">
        <highchart id="chart2" config="barChart"></highchart>
      </div>
    </div>
  </div>
</div>
