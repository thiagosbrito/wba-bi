        <div class="row">
          <div class="col-md-6">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title text-center">Recebíveis Carteira - Cedente</h3>
              </div>
              <div class="panel-body">
                <highchart id="chart1" config="recebiveisCarteiraChart"></highchart>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="panel panel-default" style="max-height: 478px; min-height: 478px">
              <div class="panel-heading">
                <h3 class="panel-title text-center">
                  Evolução de Operação
                </h3>
              </div>
              <div class="panel-body">
                <table class="table table-striped" style="font-size: 12px">
                  <thead>
                    <tr>
                      <th ng-repeat="colum in colunas">{{colum}}</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr ng-repeat="valores in columnData.slice(((currentPage-1)*pageSize), ((currentPage)*pageSize))">
                      <td>{{valores[0]}}</td>
                      <td>{{valores[1]}}</td>
                      <td>{{valores[2]}}</td>
                      <td>{{valores[3]}}</td>
                      <td>{{valores[4]}}</td>
                    </tr>
                  </tbody>
                </table>
                <uib-pager total-items="columnData.length" style="margin-top: -20px;" ng-model="currentPage" items-per-page="pageSize"></uib-pager>
              </div>
            </div>
          </div>
          <div class="col-md-12">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title text-center">
                  Evolução de Operação - Top 5 Sacados
                </h3>
              </div>
              <div class="panel-body">
                <highchart id="chart2" config="chartConfig2"></highchart>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
